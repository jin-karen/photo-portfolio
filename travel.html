<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sated craving</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="travel-style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader"></div>
    <div id="navbar" class="navContainer">
        <div id="brand"><a href="./index.html">sated craving <span id="artist">by kj</span></a></div>
        <div id="home" class="navTab"><a href="./index.html">home</a></div>
        <div id="about" class="navTab"><a href="./about.html">about</a></div>
        <div id="travel" class="navTab"><a href="./travel.html">travel</a></div>
        <div id="contact">
            <a href="https://www.instagram.com/satedcraving/" title="instagram" target="blank">
                <img id="insta" src="img/insta-dark.png" alt="Instagram Icon">
            </a>
        </div>  
        <div id="darkModeBtn">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label" id="label">
                <div class="ball" id="ball"></div>
            </label>
        </div>
        <button type="button" id="collapsible" class="hidden">&#x2261</button>
    </div>
    <div id="navContent" class="hidden">
        <ul>
            <a href="./index.html"><li class="navLinks">home</li></a>
            <a href="./about.html"><li class="navLinks">about</li></a>
            <a href="./travel.html"><li class="navLinks">travel</li></a>
        </ul>
    </div>
    <div class="container">
        <div id="slideshow">
            <div class="mySlides">
                <div class="imgNumber">1 / 6</div>
                <img class="north-america" src="img/travel/1-cape-may-point-state-park.jpg" alt="Cape May Point State Park">
            </div>
            <div class="mySlides">
                <div class="imgNumber">2 / 6</div>
                <img class="europe" src="img/travel/2-rocca-sforzesca-di-dozza.jpg" alt="Rocca Sforzesca Di Dozza">
            </div>
            <div class="mySlides">
                <div class="imgNumber">3 / 6</div>
                <img class="europe" src="img/travel/3-lake-lugano.jpg" alt="Lake Lugano">
            </div>
            <div class="mySlides">
                <div class="imgNumber">4 / 6</div>
                <img class="europe" src="img/travel/4-ponte-vecchio.jpg" alt="Ponte Vecchio">
            </div>
            <div class="mySlides">
                <div class="imgNumber">5 / 6</div>
                <img class="europe" src="img/travel/5-venice-side-canal.jpg" alt="Venice Side Canal">
            </div>
            <div class="mySlides">
                <div class="imgNumber">6 / 6</div>
                <img class="north-america" src="img/travel/6-planting-fields-arboretum.jpg" alt="Planting Fields Arboretum">
            </div>  
        </div>      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div id="gallery">
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="row">
                <img class="demo cursor" src="img/travel/1-cape-may-point-state-park.jpg" onclick="currentSlide(1)" alt="Cape May Point State Park">
                <img class="demo cursor" src="img/travel/2-rocca-sforzesca-di-dozza.jpg" onclick="currentSlide(2)" alt="Rocca Sforzesca Di Dozza">
                <img class="demo cursor" src="img/travel/3-lake-lugano.jpg" onclick="currentSlide(3)" alt="Lake Lugano">
                <img class="demo cursor" src="img/travel/4-ponte-vecchio.jpg" onclick="currentSlide(4)" alt="Ponte Vecchio">
                <img class="demo cursor" src="img/travel/5-venice-side-canal.jpg" onclick="currentSlide(5)" alt="Venice Side Canal">
                <img class="demo cursor" src="img/travel/6-planting-fields-arboretum.jpg" onclick="currentSlide(6)" alt="Planting Fields Arboretum">
            </div>
        </div>
    </div>
    <div id="travelFooter">Â© 2023 Sated Craving</div>
    <script src="script.js"></script>
    <script src="travel-script.js"></script>
</body>
</html>
